<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toast-overlay" id="toast-overlay"></div>
    <div class="dashboard">
      <div class="container hide" id="container">
        <div class="popup addTransaction hide" id="addPopup">
          <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <div class="popup-header">
              <h2>Add Expense</h2>
            </div>
            <div class="popup-body">
              <div class="form__group field">
                <input
                  type="input"
                  class="form__field"
                  placeholder="Description"
                  name="Description"
                  id="Description"
                  required
                />
                <label for="Description" class="form__label">Description</label>
              </div>
              <div class="form__group field">
                <input
                  type="datetime"
                  class="form__field"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Date</label>
              </div>
              <div class="form__group field">
                <input
                  type="number"
                  class="form__field"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Amount</label>
              </div>
              <select class="form__select" name="example" id="example" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Travel">Travel</option>
                <option value="Debt">Debt</option>
                <option value="Medical">Medical</option>
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Others">Others</option>
              </select>
              <submit class="add" id="add">Add</submit>
            </div>
          </div>
        </div>
        <div class="popup editTransaction hide" id="editPopup">
          <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <div class="popup-header">
              <h2>Edit Expense</h2>
            </div>
            <div class="popup-body">
              <div class="form__group field">
                <input
                  type="input"
                  class="form__field"
                  placeholder="Description"
                  name="Description"
                  id="Description"
                  required
                />
                <label for="Description" class="form__label">Description</label>
              </div>
              <div class="form__group field">
                <input
                  type="datetime"
                  class="form__field"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Date</label>
              </div>
              <div class="form__group field">
                <input
                  type="number"
                  class="form__field"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Amount</label>
              </div>
              <select class="form__select" name="example" id="example" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Travel">Travel</option>
                <option value="Debt">Debt</option>
                <option value="Medical">Medical</option>
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Others">Others</option>
              </select>
              <submit class="add" id="edit">Edit</submit>
            </div>
          </div>
        </div>
        <div class="popup addCategory hide" id="categoryPopup">
          <div class="popup-content">
            <span class="close" id="closeC">&times;</span>
            <div class="popup-header">
              <h2>Add Category</h2>
            </div>
            <div class="popup-body">
              <div class="form__group field">
                <input
                  type="text"
                  class="form__field"
                  placeholder="Name"
                  name="name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">New Category</label>
              </div>
              <submit class="add" style="margin-top: 2rem;" id="addCategoryBtn">Add Category</submit>
            </div>
          </div>
        </div>
      </div>
      <div class="sideBar">
        <a class="logo" href="/">EXPENSE TRACKER</a>
        <nav>
          <ul>
            <li class="active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                />
                <path
                  d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                />
              </svg>

              Dashboard
            </li>
            <li class="addcategory">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z"
                />
              </svg>
              Add Category
            </li>
            <div>
              <select
                class="form__select show"
                name="example"
                id="showMe"
                required
              >
                <option value="All" selected>All</option>
                <option value="Travel">Travel</option>
                <option value="Debt">Debt</option>
                <option value="Medical">Medical</option>
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </ul>
        </nav>
        <div class="add" id="addExpense">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
              clip-rule="evenodd"
            />
          </svg>
          Add Expense
        </div>
      </div>
      <div class="content">
        <div id="dashboard" class="dashboard-screen">
          <div class="part-1">
            <div class="currentMonth">
              <div class="currentMonth-heading">
                <div class="">spend total <b> Current Month</b></div>
                <div>
                  <span class="currentMonth-content">
                    <p
                      class="currentMonth-percentage"
                      id="expenditurePercentageThisMonth"
                    >
                      69
                    </p>
                    % Budget used
                  </span>
                </div>
              </div>
              <span class="currentMonth-content2">
                <span class="currentMonth-total-amount"
                  >â‚¹ <span id="expenditureThisMonth"> 2773</span></span
                >
                / <span id="expenditureTotal"></span>
              </span>
            </div>
            <div class="pie-chart">
              <div id="chartContainer" style="height: 100%; width: 100%"></div>
              <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
            </div>
            <div class="spend-analysis">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="#fdd25b"
                class="size-6"
              >
                <path
                  d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z"
                />
              </svg>
              Spend Analysis
            </div>
          </div>

          <div class="transaction" id="transactionList"></div>
        </div>
        <div id="analysis" class="hide"></div>
        <div id="daily" class="hide"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
